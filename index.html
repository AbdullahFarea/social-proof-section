<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Social proof section</title>


  </head>
  <body>

    <main class="container">
     <header>
      <h1 class="title">
        10,000+ of our users love our products.
      </h1>
      <p class="description">
        We only provide great products combined with excellent customer service.
        See what our satisfied customers are saying about our services.
      </p>
     </header>

    <div class="rates">
      <div class="rate">
        <div class="stars">
          <img src="./images/icon-star.svg" alt="" class="star">
      <img src="./images/icon-star.svg" alt="" class="star">
      <img src="./images/icon-star.svg" alt="" class="star">
      <img src="./images/icon-star.svg" alt="" class="star">
      <img src="./images/icon-star.svg" alt="" class="star">
        </div>
        <span class="title">Rated 5 Stars in Reviews</span>
      </div>

    <div class="rate">
      <div class="stars">
        <img src="./images/icon-star.svg" alt="" class="star">
    <img src="./images/icon-star.svg" alt="" class="star">
    <img src="./images/icon-star.svg" alt="" class="star">
    <img src="./images/icon-star.svg" alt="" class="star">
    <img src="./images/icon-star.svg" alt="" class="star">
      </div>
      <span class="title">Rated 5 Stars in Report Guru</span>
    </div>
  <div class="rate">
    <div class="stars">
      <img src="./images/icon-star.svg" alt="" class="star">
  <img src="./images/icon-star.svg" alt="" class="star">
  <img src="./images/icon-star.svg" alt="" class="star">
  <img src="./images/icon-star.svg" alt="" class="star">
  <img src="./images/icon-star.svg" alt="" class="star">
    </div>
    <span class="title">Rated 5 Stars in BestTech</span>
  </div>
  </div>
    
    
    <div class="reviews">
      <figure class="review">
        <figcaption class="buyer">
          <img src="./images/image-colton.jpg" alt="Avatar" class="avatar">
          <div class="info">
            <p class="name">Colton Smith </p>
          <span class="role">Verified Buyer</span>
          </div>
        </figcaption>
        <blockquote class="review-quote">"We needed the same printed design as the one we had ordered a week prior.
          Not only did they find the original order, but we also received it in time.
          Excellent!"</blockquote>
      </figure>

      
      <figure class="review">
        <figcaption class="buyer">
          <img src="./images/image-irene.jpg" alt="Avatar" class="avatar">
          <div class="info">
            <p class="name">Irene Roberts </p>
          <span class="role">Verified Buyer</span>
          </div>
        </figcaption>
        <blockquote class="review-quote">"Customer service is always excellent and very quick turn around. Completely
          delighted with the simplicity of the purchase and the speed of delivery."</blockquote>
      </figure>



      <figure class="review">
        <figcaption class="buyer">
          <img src="./images/image-anne.jpg" alt="Avatar" class="avatar">
          <div class="info">
            <p class="name">Anne Wallace</p>
          <span class="role">Verified Buyer</span>
          </div>
        </figcaption>
        <blockquote class="review-quote">"Put an order with this company and can only praise them for the very high
          standard. Will definitely use them again and recommend them to everyone!"</blockquote>
      </figure>
    </div>
    
    
  </main>
  
  </body>
</html>
